<main id="main">
    <button onclick="modifyImages()" class ="reduce">Modify Images</button>
    <div class="image-grid">
        <figure class="image-container" data-angle="0">
            <img src="images/churros.jpeg" alt="River views" width="500px">
            <figcaption>Ice cream from Sweet Churros</figcaption>
        </figure>
        <figure class="image-container" data-angle="0">
            <img src="images/national.jpeg" alt="First views" width="500px">
            <figcaption>Views of the castle</figcaption>
        </figure>
        <figure class="image-container" data-angle="0">
            <img src="images/bellfast.city.hall.jpeg" alt="Second views" width="500px">
            <figcaption>Bellfast city hall Statue</figcaption>
        </figure>
        <figure class="image-container" data-angle="0">
            <img src="images/trinity.jpeg" alt="Second views" width="500px">
            <figcaption>Statue outside of Trinity</figcaption>
        </figure>
        <figure class="image-container" data-angle="0">
            <img src="images/little2.jpeg" alt="Second views" width="500px">
            <figcaption>Dublin in the Museum</figcaption>
        </figure>
        <figure>
            <video width="400" controls>
                <source src="videos/viewsgoogles.mov">
                Your browser does not support HTML video.
            </video>
            <figcaption>Views from Google headquarters</figcaption>
        </figure>
        <figure>
            <video width="400" controls>
                <source src="videos/singers.mov">
                Your browser does not support HTML video.
            </video>
            <figcaption>Live music on the streets of Galway</figcaption>
        </figure>
    </div>
  

    
  
</main>
